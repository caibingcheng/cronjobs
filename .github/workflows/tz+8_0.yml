name: cron jobs
on:
  workflow_dispatch:
  schedule:
    - cron: '0 16 * * *'

jobs:
  cronjobs-trigger:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger
        shell: bash
        run: |
          curl -X POST ${{ secrets.WEBAPI }}
          curl -X POST ${{ secrets.WALINE }}
          curl -X POST ${{ secrets.ORLIKE }}
          curl -X POST ${{ secrets.ORLIKE_VERCEL }}
          curl -X POST ${{ secrets.PICRC }}
          
  cronjobs-sync:
    runs-on: ubuntu-latest
    steps:
      - name: Sync Gitee
        uses: Yikun/hub-mirror-action@master
        with:
          src: github/caibingcheng
          dst: gitee/caibingcheng
          force_update: true
          dst_key: ${{ secrets.GITEE_PRIVATE_KEY }}
          dst_token: ${{ secrets.GITEE_TOKEN }}
          static_list: "rssblog-source,orlike,picrc,tchat,orlike-vercel,blog,codemo,rssblog,autojs,cronjobs,hugo-algolia2,picvt"
